nameOverride: ""
fullnameOverride: ""

replicaCount: 1

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: istio
    # kubernetes.io/tls-acme: "true"
  paths:
    application: /api
    web: /
  basePath: /
  hosts: []
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 70

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

application:
  image:
    repository: banzaicloud/backyards
    tag: 0.1.7
    pullPolicy: Always

  env: {}
  envSecrets: []
  envConfigMaps: []
  envResourceField: []

  service:
    type: ClusterIP
    port: 80

web:
  enabled: false
  image:
    repository: banzaicloud/backyards
    tag: web-0.1.7
    pullPolicy: Always

  env: {}
  envSecrets: []
  envConfigMaps: []
  envResourceField: []

  resources: {}

  service:
    type: ClusterIP
    port: 80

istio:
  CRName: mesh
  namespace: istio-system

prometheus:
  enabled: false
  host: prometheus
  url:
  replicas: 1
  image:
    repository: prom/prometheus
    tag: v2.11.1
    pullPolicy: Always
  resources: {}
    # limits:
    #   cpu: 200m
    #   memory: 50Mi
    # requests:
    #   cpu: 100m
    #   memory: 30Mi
  config:
    global:
      scrapeInterval: 10s
      scrapeTimeout: 10s
      evaluationInterval: 10s
  service:
    type: ClusterIP
    port: 9090

grafana:
  enabled: true
  replicas: 1
  image:
    repository: grafana/grafana
    tag: 6.3.0
    pullPolicy: Always
  resources: {}
  security:
    enabled: false

ingressgateway:
  service:
    type: ClusterIP
