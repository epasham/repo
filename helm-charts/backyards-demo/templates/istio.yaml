{{ if .Values.istioresources }}
apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: movies
  namespace: {{ .Release.Namespace }}
spec:
  host: movies
  trafficPolicy:
    tls:
      mode: ISTIO_MUTUAL
  subsets:
  - name: v1
    labels:
      version: v1
  - name: v2
    labels:
      version: v2
  - name: v3
    labels:
      version: v3
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: movies
  namespace: {{ .Release.Namespace }}
spec:
  hosts:
    - movies
  http:
  - route:
    - destination:
        host: movies
        subset: v1
        port:
          number: 8080
      weight: 33
    - destination:
        host: movies
        subset: v2
        port:
          number: 8080
      weight: 33
    - destination:
        host: movies
        subset: v3
        port:
          number: 8080
      weight: 34
---
{{ end }}
